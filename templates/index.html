

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Weather</title>
</head>
<body>

    <h1>Current Weather </h1>

    {% if image_url%}
    <div class="weather">
        <img src="{{image_url}}">
        <p>{{ main }} | {{ description }}</p>
    </div>
    {% else %}
    <p>Weather info not available.</p>
    {% endif %}

</body>
</html>
